<!doctype html>
<html>

<head lang="zh-ch">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </mata>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/elem.css">
    <meta charset="utf-8">
</head>

<body>

    <div class="shopInfo row">
        <div class="col-md-10 col-md-offset-1">
            <div class="pull-left shopInfo1">
                <img src="img/shopimg.jpeg" alt="店铺头像" class="img-circle pull-left">
                <h3>麦当劳（四季青餐厅）</h3>
                <span>
            <img src="" alt="stargrey">
            <img src="" alt="staryellow">
            
        </span> (167) 月售655单 </br>
                <span class="tag">汉堡</span>
            </div>

            <div class="pull-right likeshop">
                <span class="glyphicon glyphicon-heart"></span>
                <p>收藏</p>
            </div>
            <div class="pull-right wuliuInfo">
                <table>
                    <tr>
                        <td>起送价</td>
                        <td>配送费</td>
                        <td>平均送达速度</td>
                    </tr>
                    <tr>
                        <td>0元</td>
                        <td>9元</td>
                        <td>31分钟</td>
                    </tr>
                </table>
            </div>

        </div>
    </div>



    <nav class="shopNav row">
        <ul class="list-inline col-md-10 col-md-offset-1">
            <li class="active"><a href="">所有商品</a></li>
            <li class="cut">|</li>
            <li><a href="">评价</a></li>
            <li class="cut">|</li>
            <li><a href="">商家详情</a></li>
        </ul>
    </nav>
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <nav class="listNav full-left">
                <ul class="list-inline">
                    <Li class="active"><a href="">热销榜</a></Li>
                    <Li><a href="">促销产品和热卖产品</a></Li>
                    <Li><a href="">主食</a></Li>
                    <Li><a href="">超值套餐</a></Li>
                    <Li><a href="">小食</a></Li>
                    <Li><a href="">饮品</a></Li>
                    <Li><a href="">甜品</a></Li>
                    <Li><a href="">开心乐园套餐</a></Li>
                </ul>
            </nav>
            <div class="hot pull-left J-menu">
            </div>

        </div>



        <div class="shopcart">
            <p>购物车 <span class="glyphicon glyphicon-shopping-cart"></span></p>

            <div class="orderList">

            </div>
            <div class="bottom">
                <span class="glyphicon glyphicon-shopping-cart"> </span>¥
                <span id="total"> </span><small>| 配送费¥9</small>
                <a href="">
                    <span class="pay  pull-right">去结算></span></a>
            </div>

        </div>



        <!--菜单模版-->
        <script type="text/html" id="onefood">
            {{each data as item}}
            <h4> {{item.title}} <small>大家喜欢吃，才叫好吃。</small></h4> 
                {{each item.list as food}}
                <div class="food">
                    <img class="pull-left" src="img/food1.jpeg" alt="产品图片">
                    <h5>{{food.title}}</h5>
                    <small>{{food.info}}</small>
                    <p>星级 月售{{food.num}}份</p>
                    ¥
                    <span class="price">{{food.price}}</span>
                    <button type="button" class="J-sum putincart btn btn-default">加入购物车</button>
                    <div class="amount input-group">
                        <span class="btn input-group-addon reduce J-sum">-</span>
                        <input type="text" class="form-control J-count">
                        <span type="button" class="btn input-group-addon  J-sum add">+</span>
                    </div>
                </div>
                {{/each}} 
            {{/each}}
        </script>



        <!--购物车模版-->


        <script type="text/html" id="order">
            <div class="oneOrder">
                <span>{{title}}</span>
                <span>
                    <div class="amount input-group">
                        <span class="btn input-group-addon reduce J-sum">-</span>
                        <input type="text" class="form-control J-count" value="{{count}}">
                        <span type="button" class="btn input-group-addon add J-sum">+</span>
                    </div>
                </span>
                <span class="price" >{{price}}</span>
            </div>
        </script>
        
        <script src="deps/jquery.js"></script>
        <script src="deps/bootstrap.js"></script>
        <script src="deps/template.js"></script>
        <script src="elem.js"></script>

        <script>
            var data = $('.navbar a').eq(0).html();
            $('.navbar a').html(data);
        </script>
</body>

</html>
